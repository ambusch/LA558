<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Exercise 7" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <header style="background-color:gray;">
  <title>Exercise 7</title>
  <h1 style="text-align:center;">Places I Have Lived</h1>
  </head>
  
  <body>
<div id="map"></div>
    This map shows places I have lived in the United States.
   <style>
  html, body, 

#map { height: 480px; margin: 0; padding: 0;}

</style>
<script>
var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});

var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});

var OpenStreetMap_BlackAndWhite = L.tileLayer('https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});

var map = L.map('map', {
  center: new L.LatLng(42.0908, -93.6208),
  zoom: 4,
  layers: [OpenStreetMap_Mapnik, Esri_WorldImagery, OpenStreetMap_BlackAndWhite]
});

var glenview = L.marker([42.0857,-87.8474]).bindPopup('Glenview, IL').addTo(map),
    baltimore    = L.marker([39.2911,-76.6108]).bindPopup('Baltimore, MD').addTo(map),
    ames = L.marker([42, -93]).bindPopup('Ames, IA.').addTo(map);


var cityLayerGroup = L.layerGroup([glenview, baltimore, ames]);

var baseMaps = {
    "OSM": OpenStreetMap_Mapnik,
    "World Imagery": Esri_WorldImagery,
  "Black and White": OpenStreetMap_BlackAndWhite
};

var overlayMaps = {
  "Glenview": glenview,
  "Ames": ames,
  "Baltimore": baltimore,
  "All Cities": cityLayerGroup
};

L.control.layers(baseMaps, overlayMaps).addTo(map);


</script>
	</body>
	</html>
