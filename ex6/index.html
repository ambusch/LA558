<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

      
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <title>JS Bin</title>
</head>
<body>
<h1>Places I Go with My Dog</h1>
<div id="map"></div>
<style>
html, body, 

#map { height: 480px; margin: 0; padding: 0; }  
  </style>
  <script>
//baselayers
var Esri_WorldLightGrayBase = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
	maxZoom: 16
});
//add map
var map = L.map('map', {
    		center: new L.LatLng(42.009632, -93.626007),
    		zoom: 14,
    		layers: [Esri_WorldLightGrayBase]
		});

//circle marker
var exampleMarker = new L.circleMarker([42.00542, -93.63135], {
    radius: 8,
	fillColor: 'yellow',
	color: "red",
	weight: 2,
	opacity: 1,
	fillOpacity: 0.9    
}).bindPopup("Lloyd Small Animal Hospital").addTo(map);

//circle
 L.circle([42.019073, -93.650902], {
	radius: 300,
	fill: true,
	color: 'pink',
	fillColor: 'pink',
	fillOpacity: 0.8
 }).bindPopup("Home").addTo(map);

//google icon
var googleIcon = L.icon({
    iconUrl: 'http://www.googlemapsmarkers.com/v1/FFFFFF',
    iconSize:     [39, 39], 
    iconAnchor:   [10, 34],
popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
});

var petco = L.marker([42.018226, -93.608735], {
  icon: googleIcon,
	draggable: true,
	title: "Petco",
	opacity: 1
}).bindPopup("Petco").addTo(map);

//rectangle
 var boundCoords = [[42.004177, -93.603592], [42.002655, -93.600707]];

L.rectangle(boundCoords, {
color: "darkgreen",
     weight: 3
}).bindPopup("Dog Park").addTo(map);

//polyline
var latlngs = [
    [42.021714, -93.651677],
    [42.012052, -93.651742],
    [42.011576, -93.646688],
];
var polyline = L.polyline(latlngs, {color: 'red'}).bindPopup("Where we walk").addTo(map); 
  </script>
</body>
</html>
