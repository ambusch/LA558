<!DOCTYPE html>
<html>

  <head>
    <meta name="description" content="LA 458/558 24a Custom styled Mapbox basemap in Leaflet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Adding a Custom MapBox Layer</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <h1>Custom MapBox Layers - Increased Contrast</h1>
  </head>

  <body>
    This layer shows increased contrast in map text and buildings against a brighter background. 
    <div id='map'></div>
    <style>
      #map {
     width: 500px;
     height: 400px;
}
    </style>
    <script>
    var osm = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
});

var la558 = L.tileLayer('https://api.mapbox.com/styles/v1/annabusch/cjv38lo9n0e111fqcwp76ia1n/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW5uYWJ1c2NoIiwiYSI6ImNqdjM4NzRjNjJkOXkzeXBmYmpwcm1iczUifQ.enSRKXyoVVtpevMZh5YHJw#15.1/42.027896/-93.647077/0', {
    attribution: 'Anna Map'
});

var map = L.map('map', {
  center: [42.027896, -93.647077],
  zoom: 15.5,
  layers: [la558]
});

var baseMaps = {
  "Open Street Map": osm,
  "Anna Map": la558
};

var overlayMaps = {};
L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
  </body>

</html>
