<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  
  <title>Assignment 3</title>
</head>
<body>
  <style>
    html, body, 
#map { height: 500px; margin: 0; padding: 0; }
  </style>
<div id="map"></div>
<script>
//baselayers
var Esri_WorldStreetMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
});
var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});
var JusticeMap_income = L.tileLayer('http://www.justicemap.org/tile/{size}/income/{z}/{x}/{y}.png', {
	attribution: '<a href="http://www.justicemap.org/terms.php">Justice Map</a>',
	size: 'county',
	bounds: [[14, -180], [72, -56]]
});
//add map
var map = L.map('map', {
    		center: new L.LatLng(42.0908, -93.6208),
    		zoom: 4,
    		layers: [Esri_WorldStreetMap]
		});
//layer controls
		var baseMaps = {
			"ESRI Street Map": Esri_WorldStreetMap,
			"ESRI World Imagery": Esri_WorldImagery,
		};
       		
		var overlayMaps = {
			"Justice Map: Income": JusticeMap_income,	
		};
	  var layerOptions = L.geoJSON(geojson.json).addTo(map);
        });
  
		L.control.layers(baseMaps, overlayMaps, layerOptions).addTo(map)  
  </script>
  
</body>
</html>
